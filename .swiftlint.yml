included:
    - Sources
    - Tests
excluded:
    - Sources/Socket
disabled_rules:
    - cyclomatic_complexity
    - type_body_length
    - function_body_length
    - file_length
    - variable_name
custom_rules:
  double_space:
    include: "*.swift"
    name: "Double space"
    regex: "([a-z,A-Z] \s+)"
    message: "Double space between keywords"
    match_kinds: keyword
    severity: warning
